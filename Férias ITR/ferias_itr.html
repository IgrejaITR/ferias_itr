    let currentDayIndex = 0;
    const cardContainer = document.querySelector('.card-container');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const dayCounter = document.getElementById('dayCounter');

    function createCard(activity) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card p-6 flex flex-col mx-auto'; // mx-auto for centering
        cardDiv.innerHTML = `
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-gray-800">Dia ${activity.day}</h2>
                <span class="text-lg font-medium text-gray-600">${activity.date}</span>
            </div>
            <div class="verse-box p-4 rounded-lg mb-4">
                <p class="text-base text-gray-700 italic">"${activity.verse}"</p>
                <p class="text-sm font-semibold text-gray-600 mt-1">${activity.reference}</p>
            </div>
            <div class="activity-section p-4 rounded-lg mb-3 children-activity">
                <h3 class="text-xl font-semibold text-green-800 mb-2">Para Crianças:</h3>
                <p class="text-gray-700">${activity.children}</p>
            </div>
            <div class="activity-section p-4 rounded-lg adolescent-activity flex-grow">
                <h3 class="text-xl font-semibold text-indigo-800 mb-2">Para Adolescentes:</h3>
                <p class="text-gray-700">${activity.adolescents}</p>
            </div>
        `;
        return cardDiv;
    }

    function renderCard() {
        // Clear previous cards
        cardContainer.innerHTML = '';

        // Add the current card
        const currentCard = createCard(activities\[currentDayIndex]);
        cardContainer.appendChild(currentCard);
        setTimeout(() => {
            currentCard.classList.add('active');
        }, 50); // Small delay to trigger transition

        // Update day counter
        dayCounter.textContent = `Dia ${activities\[currentDayIndex].day} de ${activities.length}`;

        // Update button states
        prevBtn.disabled = currentDayIndex === 0;
        nextBtn.disabled = currentDayIndex === activities.length - 1;
    }

    prevBtn.addEventListener('click', () => {
        if (currentDayIndex > 0) {
            const currentCard = cardContainer.querySelector('.card.active');
            if (currentCard) {
                currentCard.classList.remove('active');
                currentCard.classList.add('next'); // Animate out to the right
            }
            setTimeout(() => {
                currentDayIndex--;
                renderCard();
            }, 300); // Wait for animation to finish
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentDayIndex < activities.length - 1) {
            const currentCard = cardContainer.querySelector('.card.active');
            if (currentCard) {
                currentCard.classList.remove('active');
                currentCard.classList.add('prev'); // Animate out to the left
            }
            setTimeout(() => {
                currentDayIndex++;
                renderCard();
            }, 300); // Wait for animation to finish
        }
    });
